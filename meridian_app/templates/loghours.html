{% extends "base_generic.html" %}

{% load static %}  <!-- Load the static template tag library -->

{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>

  <!-- Load the CSS file -->
  <link rel="stylesheet" href="{% static 'style_loghours.css' %}">

  <!-- Display Django messages -->
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'clock_in' %}">
    {% csrf_token %}
    <button type="submit" {% if status == 'IN' %}disabled{% endif %}>Clock In</button>
  </form>
  <form method="post" action="{% url 'meal_break' %}">
    {% csrf_token %}
    <button type="submit" {% if status != 'IN' %}disabled{% endif %}>Meal Break</button>
  </form>
  <form method="post" action="{% url 'clock_out' %}">
    {% csrf_token %}
    <button type="submit" {% if status != 'IN' %}disabled{% endif %}>Clock Out</button>
  </form>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
